<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
      data-namespace-typo3-fluid="true"
>

    <f:if condition="{menuItems}">

        <nav aria-label="{f:translate(key:'menu.breadcrumb', extensionName:'catSearch')}" class="nav-breadcrumb">
            <div class="container-xxl">
                <div class="row">
                    <div class="col-12">
                        <ul class="nav-inline-list nav-breadcrumb-list level1" role="menubar">
                            <f:for each="{menuItems}" as="menuItem" iteration="iterator">
                                <li class="nav-inline-item nav-breadcrumb-item level1">
                                    <f:if condition="{menuItem.current}">
                                        <f:then>
                                            <div class="nav-inline-link nav-breadcrumb-link level1"
                                               role="menuitem"
                                            >
                                                <span>{menuItem.title}</span>
                                            </div>
                                        </f:then>
                                        <f:else>
                                            <a class="nav-inline-link nav-breadcrumb-link level1"
                                               href="{menuItem.link}"
                                               target="{menuItem.target}"
                                               role="menuitem"
                                            >
                                                <span>{menuItem.title}</span>
                                            </a>
                                        </f:else>
                                    </f:if>
                                </li>
                            </f:for>    
                            
                            <f:if condition="{productOverviewPid}">
                                <li class="nav-inline-item nav-breadcrumb-item level1">
                                    <f:link.typolink parameter="{productOverviewPid}" 
                                                     class="nav-inline-link nav-breadcrumb-link level1"
                                    />
                                </li>
                            </f:if>
                            
                            <f:if condition="{productTitle}">
                                <li class="nav-inline-item nav-breadcrumb-item level1 active"
                                     role="menuitem"
                                >
                                    <div class="nav-inline-link nav-breadcrumb-link level1 active"
                                         role="menuitem"
                                    >
                                        <span>{productTitle}</span>
                                    </div>
                                </li>
                            </f:if>                            
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </f:if>
</html>
