<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true"
>

	<f:if condition="{results}">
		<f:switch expression="{settings.layout}">
			<f:case value="big">
                <f:render section="Big" 
                          arguments="{results:results, data:data, settings: settings, settingsForLayout: settingsForLayout}" />
            </f:case>
			<f:defaultCase>
                <f:render section="Default" 
                          arguments="{results:results, data:data, settings: settings, settingsForLayout: settingsForLayout}" />
            </f:defaultCase>
		</f:switch>
	</f:if>

	<f:comment><!-- ============================================================================== --></f:comment>

	<f:section name="Default">

        <f:if condition="{paginator.paginatedItems}">

            <section class="catsearch-related variant-{settings.layout}" id="c{data.uid}">

                <f:render partial="Header" arguments="{data: data, settings: settings, settingsForLayout: settingsForLayout}" />

                <div class="container-xxl">
                    <div class="row">
                        <div class="col-12">

                            <f:render partial="Teaser/List"
                                      arguments="{results: paginator.paginatedItems, data: data, settings: settings, 
                                                  settingsForLayout: settingsForLayout}" />

                            <f:if condition="!{settings.hidePagination}">
                                <div class="row">
                                    <div class="col-12">
                                        <f:render partial="Pagination"
                                                  arguments="{pagination: pagination, data: data, settings: settings, 
                                                  settingsForLayout: settingsForLayout}" />
                                    </div>
                                </div>
                            </f:if>
                        </div>
                    </div>
                </div>
            </section>
        </f:if>

	</f:section>

	<f:comment><!-- ============================================================================== --></f:comment>

	<f:section name="Big">

        <f:if condition="{paginator.paginatedItems}">

            <section class="catsearch-related variant-{settings.layout}" id="c{data.uid}">

                <f:render partial="Header" arguments="{data: data, settings: settings, settingsForLayout: settingsForLayout}" />

                <div class="container-xxl">
                    <div class="row">
                        <div class="col-12">

                            <f:render partial="Teaser/List"
                                      arguments="{results: paginator.paginatedItems, data: data, settings: settings, 
                                                  settingsForLayout: settingsForLayout}" />

                            <f:if condition="!{settings.hidePagination}">
                                <div class="row">
                                    <div class="col-12">
                                        <f:render partial="Pagination"
                                                  arguments="{pagination: pagination, data: data, settings: settings, 
                                                  settingsForLayout: settingsForLayout}" />
                                    </div>
                                </div>
                            </f:if>
                        </div>
                    </div>
                </div>
            </section>
        </f:if>
    </f:section>

</html>
