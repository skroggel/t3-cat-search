<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>
    
    <f:if condition="{item.detailPid}">
        <f:then>
            <f:link.page pageUid="{item.detailPid}"
                         title="{f:translate(key:'teaser.readMore.label')}: {item.title}"
                         class="catsearch-item variant-{settings.layout}"
            >
                <f:render section="Inner" arguments="{_all}" />
            </f:link.page>
        </f:then>
        <f:else>
            
            <f:if condition="{settings.detailPid}">
                <f:then>
                    <f:link.action action="detail"
                                   arguments="{item: item, type: item.recordType}"
                                   pluginName="Detail"
                                   pageUid="{settings.detailPid}"
                                   title="{f:translate(key:'teaser.readMore.label')}: {item.title}"
                                   class="catsearch-item variant-{settings.layout}"
                    >
                        <f:render section="Inner" arguments="{_all}" />

                    </f:link.action>
                </f:then>
                <f:else>
                    <div title="{f:translate(key:'teaser.readMore.label')}: {item.title}"
                         class="catsearch-item variant-{settings.layout}"
                    >
                        <f:render section="Inner" arguments="{_all}" />
                    </div>
                </f:else>
            </f:if>
         
        </f:else>
    </f:if>
    
    
    <f:comment><!-- ============================================================================== --></f:comment>
    
    
    <f:section name="Inner">
        
        <h3>{item.title}</h3>
        <p>{item.teaser}</p>
        
        <span class="btn">
            {f:translate(key:'teaser.readMore.label')}
        </span>
    </f:section>
</html>
