<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
>

    <div class="catsearch-related-item variant-{settings.layout}">
        <h3>{item.title}</h3>
        <p>{item.teaser}</p>
        <f:link.action action="detail" pluginName="Detail" arguments="{item: item}" pageUid="{settings.detailPid}" class="btn">
            {f:translate(key:'teaser.readMore.label')}
        </f:link.action>
    </div>

</html>
