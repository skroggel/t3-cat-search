<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true"
>

    <f:variable name="section" value="Default" />
    <f:comment><!-- 
        <f:if condition="{settings.layout} == 'big'">
            <f:variable name="section" value="Big" />
        </f:if>
    --></f:comment>
    
    <f:render section="{section}" arguments="{_all}"/>
    
    <f:comment><!-- ============================================================================== --></f:comment>

    <f:section name="Default">
        <div class="catsearch-detail-stage variant-{settings.layout}">
            <h3>Default: {item.header}</h3>
            <p>{item.teaser}</p>
        </div>
    </f:section>


</html>
