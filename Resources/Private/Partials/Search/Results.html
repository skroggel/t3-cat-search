<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
      data-namespace-typo3-fluid="true"
>

    <f:if condition="{results}">
        <div class="catsearch-results variant-{settings.layout}">
            <div class="container-xxl">
                <div class="row">
                    <div class="col-12">
                        <f:render partial="Teaser/List"
                                  arguments="{results: results, data: data, settings: settings, 
                                          settingsForLayout: settingsForLayout}" />
                    </div>
                </div>
        
                <f:if condition="!{settings.hidePagination}">
                    <div class="row">
                        <div class="col-12">
                            <f:render partial="Search/Results/Pagination" 
                                      arguments="{pagination: pagination, data: data, settings: settings, 
                                                  settingsForLayout: settingsForLayout}" />
                        </div>
                    </div>
                </f:if>
            </div>
        </div>
    </f:if>

</html>
