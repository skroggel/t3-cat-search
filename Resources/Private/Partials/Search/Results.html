<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
      data-namespace-typo3-fluid="true"
>
    <div class="search-result-list">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <f:for each="{results}" as="result">
                        <div class="search-result-item">
                            <h3>{result.title}</h3>
                            <p>{result.teaser}</p>
                        </div>
                    </f:for>
                </div>
            </div>
    
            <div class="row">
                <div class="col-12">
                    <f:render partial="Search/Results/Pagination" arguments="{pagination: pagination, data: data, settings: settings}" />
                </div>
            </div>
        </div>
    </div>	

</html>
