<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
      data-namespace-typo3-fluid="true"
>

	<p class="catsearch-result-count variant-{settings.layout}">
        <f:if condition="{resultCount} > 0">
            <f:then>
                <strong>{resultCount}</strong>
                <f:if condition="{resultCount} == 1">
                    <f:then>
                        {f:translate(key:'search.results.countSingle.label')}
                    </f:then>
                    <f:else>
                        {f:translate(key:'search.results.count.label')}
                    </f:else>
                </f:if>
            </f:then>
            <f:else>
                {f:translate(key:'search.results.countNone.label')}
            </f:else>
        </f:if>	
	</p>

</html>
