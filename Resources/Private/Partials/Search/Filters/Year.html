<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
      data-namespace-typo3-fluid="true"
>
	
    <div class="search-filter form-group">
		<label for="tx-catsearch-year-{data.uid}" class="search-filter-label form-label">
			{f:translate(key:'search.filter.year.label')}
		</label>
        
		<f:form.select property="year"
					   options="{filterOptions}"
					   prependOptionValue="0"
					   prependOptionLabel="{f:translate(key:'search.filters.year.label')}"
					   id="tx-catsearch-year-{data.uid}"
					   class="search-filter-select form-select"
		/>
	</div>
</html>
