<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

    <div class="search-filter form-group">
		<label for="tx-catsearch-select-{filterType.uid}-{data.uid}" class="search-filter-label form-label">
            {filterType.title}
		</label>

		<f:form.select property="{filterName}"
					   options="{filterOptions}"
                       prependOptionLabel="{filterType.title}"
                       prependOptionValue="0"
                       id="tx-catsearch-select-{filterType.uid}-{data.uid}"
					   class="search-filter-select form-select"
					   value="{search.{filterName}}"
		/>
	</div>
</html>
