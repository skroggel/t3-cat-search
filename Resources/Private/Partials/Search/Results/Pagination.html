<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" 
      data-namespace-typo3-fluid="true"
>

	<f:if condition="{pagination.lastPageNumber} > 1">
        <ul class="pagination">
            <f:comment><!-- previous --></f:comment>
            <li class="page-item">
                <f:if condition="{pagination.previousPageNumber}">
                    <f:then>
                        <f:render
                            section="PageLink"
                            arguments="{arguments: '{currentPage:pagination.previousPageNumber}', class:'prev', 
                                        title:'{f:translate(key:\'search.pagination.previous\')}', data: data}"
                        />
                    </f:then>
                    <f:else>
                        <a
                            class="prev disabled"
                            title="{f:translate(key:'search.pagination.previous')}"
                        ></a>
                    </f:else>
                </f:if>
            </li>

            <f:comment><!-- first page --></f:comment>
            <f:if condition="{pagination.displayRangeStart} > {pagination.firstPageNumber}">
                <li class="page-item">
                    <f:render
                        section="PageLink"
                        arguments="{arguments: '{currentPage:pagination.firstPageNumber}',
                                    class: 'page-link', text: pagination.firstPageNumber}, data: data"
                    />
                </li>
            </f:if>

            <f:comment><!-- has less pages --></f:comment>
            <f:if condition="{pagination.hasLessPages}">
                <li class="page-item">
                    <span class="page-link">…</span>
                </li>
            </f:if>

            <f:comment><!-- pages --></f:comment>
            <f:for each="{pagination.allPageNumbers}" as="page">
                <li
                    class="page-item{f:if(condition:'{pagination.paginator.currentPageNumber}=={page}',then:' active')}"
                >
                    <f:render
                        section="PageLink"
                        arguments="{arguments: '{currentPage:page}', class:'page-link', text:page, data: data}"
                    />
                </li>
            </f:for>

            <f:comment><!-- Has more pages --></f:comment>
            <f:if condition="{pagination.hasMorePages}">
                <li class="page-item">
                    <span class="page-link">…</span>
                </li>
            </f:if>

            <f:comment><!-- Last page --></f:comment>
            <f:if
                condition="{pagination.displayRangeEnd} < {pagination.lastPageNumber}"
            >
                <li class="page-item">
                    <f:render
                        section="PageLink"
                        arguments="{arguments: '{currentPage:pagination.lastPageNumber}', class: 'page-link',
                                    text: pagination.lastPageNumber, data: data}"
                    />
                </li>
            </f:if>

            <f:comment><!-- next --></f:comment>
            <li class="page-item">
                <f:if condition="{pagination.nextPageNumber}">
                    <f:then>
                        <f:render
                            section="PageLink"
                            arguments="{arguments:'{currentPage: pagination.nextPageNumber}', class: 'next',
                                        title: '{f:translate(key:\'search.pagination.next\')}', data: data}"
                        />
                    </f:then>
                    <f:else>
                        <a
                            class="next disabled"
                            title="{f:translate(key:'search.pagination.next')}"
                        ></a>
                    </f:else>
                </f:if>
            </li>
        </ul>
	</f:if>

	<f:comment><!-- ======================================================== --></f:comment>

	<f:section name="PageLink">

		<f:link.action
			arguments="{arguments}"
			class="{class}"
			title="{title}"
            section="c{data.uid}"
			>{text}</f:link.action>
	</f:section>
</html>
